<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>행</th>
                <th>1열</th>
                <th>2열</th>
                <th>3열</th>
                <th>4열</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="beverageLocation : ${beverageLocations}">
                <td th:text="${beverageLocation.id}"></td>
                <td th:text="${beverageLocation.c1}"></td>
                <td th:text="${beverageLocation.c2}"></td>
                <td th:text="${beverageLocation.c3}"></td>
                <td th:text="${beverageLocation.c4}"></td>
                <td>
                    <a href="#" th:href="@{/beverageLocations/{id}/edit (id=${beverageLocation.id})}" class="btn btn-primary" role="button">수정</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
